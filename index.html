<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Para ti, mi niña preciosa</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(to right, #ffe6e6, #fff0f5);
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
      height: 100vh;
      position: relative;
    }

    .saludo {
      position: fixed;
      top: 40%;
      width: 100%;
      text-align: center;
      font-size: 2.5rem;
      color: #e91e63;
      animation: fadeIn 2s ease-in-out forwards;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .contenedor {
      max-width: 800px;
      margin: 100px auto;
      padding: 40px;
      background-color: white;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 192, 203, 0.6);
      display: none;
      text-align: center;
    }

    h1 {
      color: #e91e63;
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .mensaje {
      font-size: 1.1rem;
      color: #333;
      line-height: 1.6;
      white-space: pre-line;
      text-align: justify;
      text-justify: inter-word;
      border-left: 3px solid #e91e63;
      padding-left: 15px;
    }

    .firma {
      margin-top: 30px;
      font-style: italic;
      color: #777;
      display: none;
      text-align: right;
    }

    .corazon {
      position: absolute;
      color: #ff69b4;
      font-size: 20px;
      animation: flotar 6s infinite ease-in;
    }

    @keyframes flotar {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(-100vh) rotate(720deg); opacity: 0; }
    }

    .musica {
      position: fixed;
      bottom: 10px;
      right: 10px;
      z-index: 999;
    }
  </style>
</head>
<body>

  <!-- Corazones flotando -->
  <script>
    const total = 40;
    for (let i = 0; i < total; i++) {
      const corazon = document.createElement("div");
      corazon.className = "corazon";
      corazon.innerText = "❤";
      corazon.style.left = Math.random() * 100 + "vw";
      corazon.style.fontSize = (Math.random() * 20 + 10) + "px";
      corazon.style.animationDuration = (Math.random() * 3 + 4) + "s";
      document.body.appendChild(corazon);
    }
  </script>

  <!-- Saludo inicial -->
  <div class="saludo" id="saludo">
    Hola, mi niña preciosa 💕
  </div>

  <!-- Contenido principal -->
  <div class="contenedor" id="contenido">
    <h1>Gracias por llegar a mi vida</h1>
    <p class="mensaje" id="mensaje"></p>
    <p class="firma" id="firma">— Gael</p>
  </div>

  <!-- Mostrar mensaje después del saludo -->
  <script>
    const texto = `Gracias por todo, por ser tan perfecta ante mis ojos, porque eres la mejor persona que ha podido estar en mi vida.
Aún me quedan muchas cosas tuyas por conocer.
Pronto te pediré que seas mi novia, y cuando lo haga, será el mejor día de mi vida.
No me arrepiento de haberte conocido ni un solo segundo.
Aún recuerdo ese día en el que te vi por primera vez… nunca imaginé que serías parte de mi vida, pero agradezco a Dios por eso.

Me gusta cada cosa de ti: tu sonrisa, tu carita, tus labios, tus manos, cómo sonríes, cómo a veces haces que mi día mejore con solo un mensaje.
Y por eso no te cambiaría por nadie.

Gracias por aparecer justo cuando no lo esperaba.
Gracias por los momentos que hemos vivido juntos y por esas conversaciones que me terminan haciendo sonreír sin razón.
Solo quiero decirte que no estás sola, aquí me tienes y puedes confiar en mí, porque no te imaginas cuánto yo te quiero.
Cuando te vuelva a ver, te abrazaré fuerte y te llenaré de besos, mi niña preciosa.
Sé que eres insegura, pero te puedo asegurar que no tengo planes de hacerte daño.
Más bien, te amaré como nadie nunca te ha amado, porque te quiero con el corazón, y lo que siento es real.`;

    setTimeout(() => {
      document.getElementById("saludo").style.display = "none";
      document.getElementById("contenido").style.display = "block";
      escribirTexto();
    }, 4000);

    let i = 0;
    function escribirTexto() {
      if (i < texto.length) {
        document.getElementById("mensaje").innerHTML += texto.charAt(i);
        i++;
        setTimeout(escribirTexto, 30); // velocidad de escritura
      } else {
        document.getElementById("firma").style.display = "block";
      }
    }
  </script>

  <!-- Música de fondo (YouTube embed) -->
  <div class="musica">
    <iframe width="0" height="0" src="https://www.youtube.com/embed/wIuBcb2T55Q?autoplay=1&loop=1&playlist=wIuBcb2T55Q" frameborder="0" allow="autoplay" allowfullscreen></iframe>
  </div>

  <!-- Contador de visitas -->
  <div style="margin-top: 60px; text-align:center;">
    <p style="font-size: 0.95em; color: #555;">Esta página ha sido vista:</p>

    </a>
  </div>


</body>
</html>
